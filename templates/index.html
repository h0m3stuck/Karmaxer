<!DOCTYPE html>
<html lang="en">
<head>
    <title>Karmaxit</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body {
    background-image: url("https://i.imgur.com/5CudomE.jpg");
    background-size: 100%;
    padding: 0px;
    margin: 0px;
}
.title {
    margin-top: 200px;
    padding-bottom: 0px;
    margin-bottom: 0px;
    font-family: 'Ubuntu', sans-serif;
    color: white;
    text-align: center;
    font-size: 5em;
}
.subtitle {
    margin-top: 0px;
    padding-top: 0px;
    font-family: 'Ubuntu', sans-serif;
    color: white;
    text-align: center;
    font-size: 1em;
}
#dropdown {
  background-color: white;
  color: blue;
}
#wrapper-dropdown {
  text-align: center;
}
#dropdown-list {
  text-align: center;
}
#input-box-top {
  width: 25%;
  margin-bottom: 5px;
  margin-top: 5px;
}
#input-box-bottom {
  width: 25%;
  margin-bottom: 5px;
}
#input-button {
  width: 25%;
  background-color: white;
  color: blue;
}
#form-wrapper {
  display: grid;
  grid-template: repeat(4 1fr) / 1fr 300px 1fr;
  margin-left: 25%;
}
#dropdown_text {
  grid-row-start: 1;
  grid-column: 2, span 1;

}
#name_text {
  display: absolute;
  grid-column: 2, span 1;
  grid-row-start: 2;
  clear: both;
  text-align: center;
}

#email_text {
  grid-column: 2, span 1;
  grid-row-start: 3;
}
#button_text {
  grid-column: 2, span 1;
  grid-row-start: 4;
}
</style>
</head>
<body>
  </div>
  <h1 class="title">KARMAXIT</h1>
  <p class="subtitle">Make the most out of social media through machine learning</p>
  <div class="dropdown" id="wrapper-dropdown">
  <button id="dropdown" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Subreddit
    <span class="caret"></span></button>
      <ul class="dropdown-menu" id="dropdown-list">
        <li><a href="#">Funny</a></li>
        <li><a href="#">Coming Soon</a></li>
      </ul>
</div>

<div id="form-wrapper">
        <form id="form-wrapper">
        <label for="inputName" class="sr-only">Number of words</label>
        <input id="input-box-top" type="name" name="inputName" id="inputName name_text" class="form-control" placeholder="Number of words" required autofocus>
        <label for="inputEmail" class="sr-only">Time (UTC 24 HOURS)</label>
        <input id="input-box-bottom" type="email" name="inputEmail" id="inputEmail email_text" class="form-control" placeholder="Time (UTC 24 HOURS)" required autofocus>
        <button id="input-button" id="btnSignUp button_text" class="btn btn-lg btn-primary btn-block" type="button">Send Request</button>
      </form>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
